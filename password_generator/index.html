<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

</head>
<body>
    <div class="list-container">
        <h1>Generate Your Password</h1>
        <div class = "input-box">
            <input type="text" id="passBox" class="passBox" placeholder="Your password will appear here" readonly>
            <span class="material-symbols-outlined" id = "copyIcon">content_copy</span>
        </div>

        <input type="range" id="inputSlider" class="inputSlider" min="10" max="30" value="10">

        <div class="row">
            <p>Password Length: </p>
            <span id="sliderValue">10</span>
        </div>

        <div class="row">
            <label for="lowercase">Include lowercase letters (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>

        <div class="row">
            <label for="uppercase">Include UPPERCASE letters (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked>
        </div>

        <div class="row">
            <label for="numbers">Include numbers (0-9)</label>
            <input type="checkbox" name="numbers" id="numbers" checked>
        </div>

        <div class="row">
            <label for="symbols">Include special characters (!@#$%^&*)</label>
            <input type="checkbox" name="symbols" id="symbols" checked>
        </div>

        <button class="getBtn" id="getBtn">Generate Password</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
