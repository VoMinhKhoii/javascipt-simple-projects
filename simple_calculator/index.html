<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/42c951766f.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onClick="appendToDisplay('+')" class = "operator-btn"> <i class="fas fa-plus"></i> </button>
            <button onClick="appendToDisplay('7')"> 7 </button>
            <button onClick="appendToDisplay('8')"> 8 </button>
            <button onClick="appendToDisplay('9')"> 9 </button>
            <button onClick="appendToDisplay('-')" class = "operator-btn"> <i class="fas fa-minus"></i> </button>
            <button onClick="appendToDisplay('4')"> 4 </button>
            <button onClick="appendToDisplay('5')"> 5 </button>
            <button onClick="appendToDisplay('6')"> 6 </button>
            <button onClick="appendToDisplay('*')" class = "operator-btn"> <i class="fas fa-multiply"></i> </button>
            <button onClick="appendToDisplay('1')"> 1 </button>
            <button onClick="appendToDisplay('2')"> 2 </button>
            <button onClick="appendToDisplay('3')"> 3 </button>
            <button onClick="appendToDisplay('/')" class = "operator-btn"> <i class="fas fa-divide"></i> </button>
            <button onClick="appendToDisplay('0')"> 0 </button>
            <button onClick="appendToDisplay('.')"> . </button>
            <button onClick="calculate()"> = </button>
            <button onClick="clearDisplay()" class = "operator-btn"> C </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
